<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Alterar Cadastro</title>
	<link href="icones/css/all.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/alteracao.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">
	<script src="js/script.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="corpo">
		<div class="logo">
			<div class="left">
				<img src="img/logo_ccp.png">
				<p>Cadastro do Comercio Porta a Porta</p>
			</div>
			<div class="right">
				<div class="r2">
					<img src="img/perfil.svg">
					<p>Bem vindo, Nome</p>
				</div>
				<div class="r2">
					<img src="img/sair.svg">
					<p>Sair</p>
				</div>
			</div>
		</div>
		<div class="limite">
			<h3>Alterar Cadastro</h3>
			<div class="borda" id="borda">
				<div class="conteudo">
					<form class="formAltera">
						<h4>Perfil</h4>
						<div class="input">
							<p>Nome:</p>
							<input type="text" name="txtnome" id="txtnome">
						</div>
						<div class="input">
							<p>CPF:</p>
							<input type="text" name="txtcpf" id="txtcpf">
						</div>
						<div class="input">
							<p>Endereço:</p>
							<input type="text" name="txtendereco" id="txtendereco">
						</div>
						<div class="in2">
							<div class="input">
								<p>Cidade:</p>
								<input type="text" name="txtcidade" id="txtcidade">
							</div>
							<div class="input">
								<p>Estado:</p>
								<select required id="uf" name="uf">
									<option value="UF" selected disabled hidden></option>
									<option value="AC">AC</option>
									<option value="AL">AL</option>
									<option value="AP">AP</option>
									<option value="AM">AM</option>
									<option value="BA">BA</option>
									<option value="CE">CE</option>
									<option value="DF">DF</option>
									<option value="ES">ES</option>
									<option value="GO">GO</option>
									<option value="MA">MA</option>
									<option value="MS">MS</option>
									<option value="MT">MT</option>
									<option value="MG">MG</option>
									<option value="PA">PA</option>
									<option value="PB">PB</option>
									<option value="PR">PR</option>
									<option value="PE">PE</option>
									<option value="PI">PI</option>
							  		<option value="RJ">RJ</option>
								 	<option value="RN">RN</option>
								 	<option value="RS">RS</option>
							  		<option value="RO">RO</option>
									<option value="RR">RR</option>
									<option value="SC">SC</option>
									<option value="SP">SP</option>
									<option value="SE">SE</option>
									<option value="TO">TO</option>
								</select>
							</div>
						</div>
						<div class="in2">
							<div class="input">
								<p>Telefone:</p>
								<input type="text" name="txttelefone" id="txttelefone">
							</div>
							<div class="input">
								<p>Area de Atuação:</p>
								<select required name="area" id="area">
									<option value="" selected disabled hidden></option>
									<option value="3">Colocador</option>
									<option value="2">Dono de Viagem</option>
									<option value="1">Fornecedor</option>
									<option value="4">Outro</option>
								</select>
							</div>
						</div>
						<div class="input">
							<p>Trabalhador formal ou iformal:</p>
								<select required class="formal" id="formal">
									<option value="" selected disabled hidden></option>
									<option value="formal">Formal</option>
									<option value="informal">Informal</option>
							</select>
						</div>
						<input type="submit" name="btnAlterar" id="btnAlterar" value="Alterar" data-bs-toggle="modal" href="#ModalFeedback3">
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

<!--MODAL DE FEEDBACK-->

<div class="modal fade" id="ModalFeedback3" aria-hidden="true" tabindex="-1" aria-labelledby="ModalFeedback3">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-body borda">
      <div class="modal-content">
        <div class="modal-body center_modal">
          <!-- <i class="fas fa-check icon"></i> -->
          <img src="img/verifica.svg" class="icon">
          <p class="text-center">Cadastro alterado com sucesso!</p>
          <br>
          <a href="#"><button class="btn_modal">OK</button></a>
          <br><br><br>
        </div>
      </div>
    </div>
  </div>
</div>
